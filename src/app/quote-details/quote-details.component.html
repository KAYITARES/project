
    <h4>Quote: {{quote.quotess}}</h4>
    <div class="det">
    <p>Author:~ {{quote.author}}</p>
    <p>Date: {{quote.completeDate|date|uppercase}}</p>
    <p>upvote :{{upvote}}</p>
    <p>Downvote :{{downvote}}</p>
    <p>Submitted by:{{quote.sub}}</p>
</div>
    <div id="btnUp">
        <button (click)='upvotes($event,i)' class="btn btn-success">Upvote</button>
        <button (click)='downvotes($event,i)' class="btn btn-warning" id="dwnVote">Downvote</button>
        <button (click) = 'quoteComplete(true)' class="btn btn-danger" id="delete">Delete</button>
    </div>
    <p id="subdate">posted: {{quote.completeDate|dateCount}} days ago</p>
