
<h1>RECIT</h1>


<div class="row">
    
        <div class=col-md-6 id="form">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>

           
        <div class=col-md-6 id="qot" >
            <ol>
                
                <div *ngFor='let quote of quotes;let i = index' class="list">
                        <div class="row">
                                <div class="col-md-6">
                    <li id="{{i}}" appStrikethrough class="num">{{quote.title}}</li> 
                </div>
                <div class="col-md-6">
                     <button (click)='toogleDetails(i)' class="btn btn-info btn-md" id="detail">Details</button>
                    </div>
                </div>
                      <app-quote-details *ngIf="quote.showAuthor" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
        <!-- <p style="margin-top: 20%">This goal will be completed in {{quote.completeDate|dateCount}} days</p> -->
                </div></ol></div>
            </div>
